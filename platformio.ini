[env:esp12e]
platform = espressif8266
board = esp12e
framework = arduino
lib_deps = 
	olikraus/U8g2@^2.36.15
	oxullo/MAX30100lib@^1.2.1
	arduino-libraries/NTPClient@^3.2.1
	mobizt/Firebase Arduino Client Library for ESP8266 and ESP32@^4.4.17

monitor_speed = 115200